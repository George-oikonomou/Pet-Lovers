<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>User Management</title>
</head>
<body>
<div layout:fragment="main-content">
  <h1>User Management</h1>


    <div id="tableContainer" th:if="${not #lists.isEmpty(users)}">
      <table class="datatable">
        <thead>
        <tr>
          <th>Roles</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td>
            <div th:each="role : ${user.roles}" th:text="${role.getName()}"></div>
          </td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.email}"></td>
          <td th:if="${user.id}">
            <a class="btn" th:href="@{/admin/user/{id}(id=${user.id})}">Edit</a>
          </td>
        </tr>
        </tbody>
      </table>


    <div th:if="${#lists.isEmpty(users)}" class="no-data">
      No Users Found!
    </div>
  </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" th:href="@{/css/datatablesCustom.css}">
<script th:src="@{/js/datatables.js}"></script>
