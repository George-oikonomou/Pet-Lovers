<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>All Pets</title>
</head>
<body>
<div layout:fragment="main-content" class="container">
    <h1>All Pets</h1>

    <div th:if="${#lists.isEmpty(pets)}" class="no-pets">
        <p>No pets were found</p>
    </div>



    <div id="tableContainer" th:if="${not #lists.isEmpty(pets)}" class="table-container">
        <table class="datatable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Sex</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Birth Year</th>
                <th>Shelter</th>
                <th>Health Status</th>
                <th>User Status</th>
                <th>Pet Status</th>
                <th>Vet Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.sex}"></td>
                <td th:text="${pet.type}"></td>
                <td th:text="${pet.breed}"></td>
                <td th:text="${pet.yearBirthed}"></td>
                <td>
                    <a th:href="@{/admin/user/{user_id}(user_id=${pet.shelter.id})}"
                       th:text="${pet.shelter.name}"
                       style="color: black; text-decoration: underline">
                    </a>
                </td>
                <td th:text="${pet.healthStatus}"></td>
                <td th:text="${pet.userStatus}"></td>
                <td th:text="${pet.petStatus}"></td>


                <td th:text="${pet.shelter != null && pet.shelter.vet != null ? pet.shelter.vet.contactNumber : 'N/A'}"></td>
                <td>
                    <a th:if="${pet.adoptionRequests.size() > 0}" class="btn btn-info"
                       th:href="@{/admin/adoption-request/{id}(id=${pet.id})}">View Adoption Request</a>
                    <span th:if="${pet.adoptionRequests.size() == 0}">No Adoption Requests</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" th:href="@{/css/datatablesCustom.css}">
<script th:src="@{/js/datatables.js}"></script>
