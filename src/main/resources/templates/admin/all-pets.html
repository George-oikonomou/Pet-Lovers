<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>All Pets</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1>All Pets</h1>

    <div th:if="${#lists.isEmpty(pets)}" class="no-pets">
        <p>No pets were found</p>
    </div>


    <div id="tableContainer" th:if="${not #lists.isEmpty(pets)}">
        <table class="datatable">
            <thead>
            <tr>
                <th class="no-sort">Image</th>
                <th>Name</th>
                <th>Sex</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Birth Year</th>
                <th>Shelter</th>
                <th>Health Status</th>
                <th>User Status</th>
                <th>Pet Status</th>
                <th>Vet Phone</th>
                <th class="no-sort">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}" class="pet-row" th:data-type="${pet.type}">
                <td>
                    <a th:href="|${pet.photoUrl}|"
                       target="_blank">
                        <img th:src="|${pet.photoUrl}|"
                             alt="pet Image" />
                    </a>
                </td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.sex}"></td>
                <td th:text="${pet.type}"></td>
                <td th:text="${pet.breed}"></td>
                <td th:text="${pet.yearBirthed}"></td>
                <td>
                    <a th:href="@{/admin/user/{user_id}(user_id=${pet.shelter.id})}"
                       th:text="${pet.shelter.fullName}"
                       style="color: black; text-decoration: underline">
                    </a>
                </td>
                <td th:text="${pet.healthStatus}"></td>
                <td th:text="${pet.userStatus}"></td>
                <td th:text="${pet.petStatus}"></td>
                <td
                    th:text="${pet.shelter != null && pet.shelter.vet != null ? pet.shelter.vet.contactNumber : 'N/A'}">
                </td>
                <td>
                    <a th:if="${pet.adoptionRequests.size() > 0}" class="btn btn-info"
                       th:href="@{/admin/adoption-request/{id}(id=${pet.id})}">View Adoption Request</a>
                    <span th:if="${pet.adoptionRequests.size() == 0}">No Adoption Requests</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<style>
    td img {
        width: 100%;
        height: 100%;
        object-fit: fill;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        transform: perspective(500px) rotateX(5deg);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    td {
        width: 100px;
        height: 80px;
        padding: 0;
        text-align: center;
    }

    td img:hover {
        transform: perspective(500px) rotateX(0deg) scale(1.05);
    }
    table {
        width: auto;
        border-collapse: collapse;
        margin-top: 20px;
        height: auto;
    }

</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" th:href="@{/css/datatablesCustom.css}">
<script th:src="@{/js/datatables.js}"></script>
