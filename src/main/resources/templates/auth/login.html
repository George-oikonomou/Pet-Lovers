<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${msg}" class="alert alert-success"> <p th:text="${msg}"></div>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username"> User Name</label>
                <input type="text" class="form-control"  name="username" id="username"/>
        </div>
        <div class="form-group">
            <label for="password"> Password </label>
                <input type="password" class="form-control"  id="password" name="password"/>
        </div>
        <div><input type="submit" class="btn btn-primary" value="Sign In"/></div>
        <div class="form-group">
           <br><a th:href="@{/forgot-password}" style="font-size: 12px; color: #d8efd8;"><u>Forgot your password?</u></a><br>
        </div>
    </form>

    <br><a th:href="@{/register/adopter}" style="font-size: 12px; color: #d8efd8;"><u>Don't have an account? Register here</u></a><br>

    </div>
</body>
</html>
