<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleApiKey} + '&libraries=places'}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div layout:fragment="main-content">

    <div th:if="${param.error}">
        <p>Invalid username or password.</p>
    </div>

    <h3>Adopter Registration</h3>

    <form th:action="@{/register/adopter}" method="post" th:object="${adopter}">

        <div class="form-group">
            <label for="fullName">Full name</label>
            <input type="text" class="form-control" th:field="*{fullName}" id="fullName" required
                   pattern="[A-Za-z]+(?: [A-Za-z]+){1,2}"
                   title="Full name must contain at least two words with alphabetic characters (e.g., 'John Doe' or 'Mary Ann')"/>
            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" required/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group row">
            <div class="col-md-6">
                <label for="identification.path">ID card/Passport URL</label>
                <input type="url" class="form-control" th:field="*{identification.path}" id="identification.path" required
                       pattern="https?://(?:www\.)?[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}(/\S*)?"
                       title="Please enter a valid URL starting with 'http://' or 'https://'" />
                <span th:if="${#fields.hasErrors('identification.path')}" th:errors="*{identification.path}"></span>
            </div>
            <div class="col-md-6">
                <label for="birthDate">Birthdate</label>
                <input type="text" class="form-control" th:field="*{birthDate}" id="birthDate" required placeholder="Select your birthdate">
                <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" required/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label for="contact_number">Contact number</label>
            <input type="text" class="form-control"
                   th:field="*{contactNumber}"
                   id="contact_number"
                   required
                   pattern="[0-9]{10}"
                   title="Contact number must be exactly 10 digits"
                   maxlength="10"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
            <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></span>
        </div>

        <div class="form-group">
            <label for="location-autocomplete">Location</label>
            <!-- Binding the input field to the 'location' attribute in the model -->
            <input type="text" class="form-control" th:field="*{location}" id="location-autocomplete" placeholder="Start typing your address..." required />

            <!-- Display error message if validation fails -->
            <small class="form-text text-muted">Use the autocomplete field to quickly find your address.</small>
            <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
        </div>


        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Register</button>

        <div class="form-group">
            <a th:href="@{/register/vet}"><u>Sign up as a Vet</u></a><br>
            <a th:href="@{/register/shelter}"><u>Sign up as a Shelter</u></a>
        </div>
    </form>
</div>
</body>
</html>
<style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type="number"] {
        -moz-appearance: textfield;
    }

    .flatpickr-monthDropdown-months {
        min-width: 100px !important;
        z-index: 9999 !important;
    }

    .flatpickr-current-month {
        font-size: 1rem !important;
    }

    .flatpickr-prev-month, .flatpickr-next-month {
        transform: scale(0.8);
    }

    input:-webkit-autofill {
        box-shadow: 0 0 0 1000px white inset;
    }
</style>
<script>
    let selectedPlace = null;

    function initializeAutocomplete() {
        const contactNumberInput = document.getElementById('contact_number');
        if (contactNumberInput.value === '0') {
            contactNumberInput.value = '';
        }

        const input = document.getElementById('location-autocomplete');
        const autocomplete = new google.maps.places.Autocomplete(input, {
            types: ['address'],
            componentRestrictions: { country: 'gr' },
        });

        autocomplete.addListener('place_changed', () => {
            selectedPlace = autocomplete.getPlace();
            document.getElementById('submitBtn').disabled = false;
        });

        input.addEventListener('input', () => {
            if (selectedPlace) {
                document.getElementById('submitBtn').disabled = true;
            }
        });
    }

    flatpickr("#birthDate", {
        dateFormat: "Y-m-d",
        minDate: "1905-01-01",
        maxDate: "today",
        disableMobile: true,
        monthSelectorType: "dropdown"
    });

    window.addEventListener('load', initializeAutocomplete);
</script>
