<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="main-content">

    <div th:if="${param.error}">
        <p>Invalid username or password.</p>
    </div>

    <h3>User Registration</h3>

    <form th:action="@{/saveUser}" method="post" th:object="${user}">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="contact_number">Contact number</label>
            <input type="number" class="form-control" th:field="*{contact_number}" id="contact_number" required/>
            <span th:if="${#fields.hasErrors('contact_number')}" th:errors="*{contact_number}"></span>
        </div>

        <script>
            // Clear the input field if it has a default value of '0' when the page loads
            window.onload = function() {
                var contactNumberInput = document.getElementById('contact_number');
                if (contactNumberInput.value === '0') {
                    contactNumberInput.value = '';
                }
            };
        </script>

        <style>
            /* Remove number spinner arrows for webkit browsers (Chrome, Safari, Edge) */
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Remove number spinner arrows for Firefox */
            input[type="number"] {
                -moz-appearance: textfield;
            }
        </style>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" th:field="*{location}" id="location" required/>
            <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" required/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" required/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>


        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
