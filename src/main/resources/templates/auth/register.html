<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="main-content">

    <div th:if="${param.error}">
        <p>Invalid username or password.</p>
    </div>

    <h3>Adopter Registration</h3>

    <form th:action="@{/saveAdopter}" method="post" th:object="${adopter}">

        <div class="form-group">
            <label for="fullName">Full name</label>
            <input type="text" class="form-control" th:field="*{fullName}" id="fullName" required
                   pattern="[A-Za-z]+(?: [A-Za-z]+){1,2}"
                   title="Full name must contain at least two words with alphabetic characters (e.g., 'John Doe' or 'Mary Ann')"/>
            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" required/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group row">
            <!-- ID Card/Passport Number URL -->
            <div class="col-md-6">
                <label for="identification">ID card/Passport Number URL</label>
                <input type="url" class="form-control" th:field="*{identification}" id="identification" required
                       pattern="https?://(?:www\.)?[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}(/\S*)?"
                       title="Please enter a valid URL starting with 'http://' or 'https://'" />
                <span th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}"></span>
            </div>

            <!-- Birthdate -->
            <div class="col-md-6">
                <label for="birthDate">Birthdate</label>
                <input type="date" class="form-control" th:field="*{birthDate}" id="birthDate" required />
                <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
            </div>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" required/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label for="contact_number">Contact number</label>
            <input type="text" class="form-control"
                   th:field="*{contactNumber}"
                   id="contact_number"
                   required
                   pattern="[0-9]{10}"
                   title="Contact number must be exactly 10 digits"
                   maxlength="10"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
            <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></span>
        </div>

        <script>
            //clear the input field if it has a default value of '0' when the page loads
            window.onload = function() {
                var contactNumberInput = document.getElementById('contact_number');
                if (contactNumberInput.value === '0') {
                    contactNumberInput.value = '';
                }
            };
        </script>

        <style>
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type="number"] {
                -moz-appearance: textfield;
            }
        </style>
        <label><b>Location:</b></label>
        <div class="form-group row">
            <div class="col-md-4">
                <label for="location.regionalUnit">Regional Unit</label>
                <input type="text" class="form-control" th:field="*{location.regionalUnit}" id="location.regionalUnit" required />
                <span th:if="${#fields.hasErrors('location.regionalUnit')}" th:errors="*{location.regionalUnit}"></span>
            </div>

            <div class="col-md-4">
                <label for="location.city">City</label>
                <input type="text" class="form-control" th:field="*{location.city}" id="location.city" required />
                <span th:if="${#fields.hasErrors('location.city')}" th:errors="*{location.city}"></span>
            </div>

            <div class="col-md-4">
                <label for="location.address">Address</label>
                <input type="text" class="form-control" th:field="*{location.address}" id="location.address" required />
                <span th:if="${#fields.hasErrors('location.address')}" th:errors="*{location.address}"></span>
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-md-6">
                <label for="location.number">Number</label>
                <input type="text" class="form-control" th:field="*{location.number}" id="location.number" required />
                <span th:if="${#fields.hasErrors('location.number')}" th:errors="*{location.number}"></span>
            </div>

            <div class="col-md-6">
                <label for="location.postalCode">Postal Code</label>
                <input type="text" class="form-control" th:field="*{location.postalCode}" id="location.postalCode" required />
                <span th:if="${#fields.hasErrors('location.postalCode')}" th:errors="*{location.postalCode}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

        <div class="form-group">
            <a th:href="@{/register/vet}"><u>Sign up as a Vet</u></a><br>
            <a th:href="@{/register/shelter}"><u>Sign up as a Shelter</u></a>
        </div>
    </form>
</div>
</body>
</html>
