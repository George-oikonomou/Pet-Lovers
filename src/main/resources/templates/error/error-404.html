<!DOCTYPE html>
<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
</head>
<body>
<div layout:fragment="main-content">
    <h1 th:text="${error}"></h1>

    <h1 th:if="${error==null}">Error 404: Page Not Found</h1>
</div>
</body>
</html>
