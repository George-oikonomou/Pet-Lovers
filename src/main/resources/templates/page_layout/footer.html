<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <style>
        footer {
            background-color: #3d673d;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        footer a {
            color: #d8efd8;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            color: #f1fff1;
        }

        .footer-links {
            margin-bottom: 8px;
        }

        .auth-info {
            margin-top: 8px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

<footer class="mastfoot mt-auto" th:fragment="header">
    <div class="footer-links">
        <a sec:authorize="hasRole('ROLE_ADOPTER') or isAnonymous()" th:href="@{/pets}">Browse Pets |</a>
        <a th:href="@{/contact}">Contact Us</a> |
        <a th:href="@{/about}">About Us</a>
    </div>
    <div sec:authorize="isAuthenticated()" class="auth-info">
        Authenticated user: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
    </div>
    <p>&copy; 2025 Pet Adoption Platform. Designed with love for pets.</p>
</footer>

</body>
</html>
