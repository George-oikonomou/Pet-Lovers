<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header class="masthead mb-auto" th:fragment="header">
    <div class="inner">
        <h3 class="masthead-brand">Pet Lovers</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/" data-path="/" >Home</a>

            <!-- Admin Links -->
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/users">Users</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/shelters">Shelters</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/pets/all">All Pets</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/pets">Pet Submissions</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/admin/adoption-requests">Adoption Requests</a>
            <!-- Shelter Links -->
            <a sec:authorize="hasRole('ROLE_SHELTER')" class="nav-link" href="/shelter/pets">My Pets</a>
            <a sec:authorize="hasRole('ROLE_SHELTER')" class="nav-link" href="/adoption-requests/shelter">Adoption Requests</a>
            <a sec:authorize="hasRole('ROLE_SHELTER')" class="nav-link" href="/shelter/new-pet">Register New Pet</a>
            <a sec:authorize="hasRole('ROLE_SHELTER')" class="nav-link" href="/shelter/visits">Visits</a>
            <!-- Vet Links -->
            <a sec:authorize="hasRole('ROLE_VET')" class="nav-link" href="/vet/health-status">Pet's Health Status</a>
            <a sec:authorize="hasRole('ROLE_VET')" class="nav-link" href="/vet/shelter-request-submission">Request Shelter Submission</a>
            <!-- Adopter Links -->
            <a sec:authorize="hasRole('ROLE_ADOPTER')" class="nav-link" href="/adoption-requests/adopter">Adoption Requests</a>

            <!-- Authentication Links -->
            <a sec:authorize="!isAuthenticated()"  class="nav-link">
                <a  class="nav-link" href="/login">Login</a>
                <a  class="nav-link" href="/register/adopter">Register</a>
            </a>
            <a sec:authorize="isAuthenticated()"  class="nav-link">
                <form th:action="@{/logout}" method="post">
                    <input type="submit"  class="btn btn-primary" value="Sign Out"/>
                </form>
            </a>
        </nav>
    </div>
</header>
</body>
</html>
